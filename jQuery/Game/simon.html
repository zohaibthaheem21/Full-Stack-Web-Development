<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game:</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1 id="title">Press A key to start</h1>
    <div class="container">
        <div class="row">
            <div type="button" class="btn green"> </div>
            <div type="button" class="btn red"> </div>
        </div>
        <div class="row">
            <div type="button" class="btn yellow"> </div>
            <div type="button" class="btn blue"> </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="simon.js"></script>
</body>
</html>
