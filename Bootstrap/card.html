<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Using Bootstrap:</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="card" style="width: 18rem;">
            <img src="./Images/flower.jpg" class="card-img-top" alt="Flower Image">
            <div class="card-body">
              <h5 class="card-title">Sun Flower</h5>
              <p class="card-text">The Sun Flower is an annual herb with a rough hairy stem 1–4.5 metres (3–15 feet) high and broad, coarsely toothed, rough leaves 7.5–30 cm (3–12 inches) long arranged in spirals.</p>
              <a href="https://simple.wikipedia.org/wiki/Sunflower" class="btn btn-primary" target="_blank">Go somewhere</a>
            </div>
          </div>
    </div>
</body>
</html>
