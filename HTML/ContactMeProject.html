<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Project</title>
</head>
<body>
    <form action="mailto:zohaibthaheemali705@gmail.com" method="post" enctype="text/plain">
        <h1>Contact Me</h1>
        <label for="">First Name:</label>
        <br>
        <input type="text" name="First Name" placeholder="First Name">
        <br><br>
        <label for="">Last Name:</label>
        <br>
        <input type="text" name="Last Name" placeholder="Last Name">
        <br><br>
        <label for="">Email:</label>
        <br>
        <input type="email" name="Email" placeholder="Email">
        <br><br>
        <label for="">Password:</label>
        <br>
        <input type="password" name="Password" placeholder="Password">
        <br><br>
        <label for="">Choose Your Gender:</label>
        <br>
        <label for="">Male</label>
        <input type="radio" name="Gender">
        <label for="">Female</label>
        <input type="radio" name="Gender">
        <br><br>
        <label for="">Choose Your Subjects:</label>
        <br>
        <label for="">Math</label>
        <input type="checkbox" name="Math">
        <br>
        <label for="">Java</label>
        <input type="checkbox" name="Java">
        <br>
        <label for="">OOP</label>
        <input type="checkbox" name="OOP">
        <br>
        <label for="">C++</label>
        <input type="checkbox" name="C++">
        <br><br>
        <label for="">Choose Your City:</label>
        <br>
        <select name="City" id="City">
            <option value="Ratodero">Ratodero</option>
            <option value="Larkana">Larkana</option>
            <option value="Shikarpur">Shikarpur</option>
            <option value="Jamshoro">Jamshoro</option>
            <option value="Hyderabad">hyderabad</option>
        </select>
        <br><br>
        <label for="">Feedbacck:</label>
        <br>
        <textarea name="Feedback" cols="30" rows="10" placeholder="Feedback"></textarea>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
